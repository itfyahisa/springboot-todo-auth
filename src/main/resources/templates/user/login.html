<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1 class="mt-3">Todo Api Login</h1>
	<div th:if = "${param.error}">
		<p>ユーザー名もしくはパスワードが違います。</p>
	</div>
	
	<form action = "#" th:action = "@{/user/login}" method = "post">
		<div class = "mt-3">
			<label for = "usernameInput" class = "form-label">メールアドレス</label>
			<input type = "text" id = "usernameInput" name = "email" class = "form-control">
		</div>
		<div class = "mt-3">
			<label for = "passwordInput" class = "form-label">パスワード</label>
			<input type = "password" id = "passwordInput" name = "password" class = "form-control">
		</div>
		<div class = "mt-3">
			<button type = "submit" class = "btn btn-primary">ログイン</button>
		</div>
</form>
<a href = "/user/register.html" th:href = "@{/user/register}">ユーザー登録</a>
</body>
</html>
